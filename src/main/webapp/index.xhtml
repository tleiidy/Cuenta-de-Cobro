<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h1>Diligencie el formulario</h1>
                <div>
                    <h:outputLabel value="Nombre: " />
                    <h:inputText value="#{obtener.nombre}"/>
                </div>
                <br></br> 
                <div>
                    <h:outputLabel value="Apellido: "/>
                    <h:inputText value="#{obtener.apellido}"/>
                </div>
                <br></br>
                <br></br>
                <div>
                    <h:outputLabel value="Profesion: "/>
                    <br></br>
                    <h:selectManyCheckbox value="#{obtener.profesion}">
                        <f:selectItem itemValue="Ingeniero" itemLabel="Ingeniero"/>
                        <f:selectItem itemValue="Tecnologo" itemLabel="Tecnologo"/>
                        <f:selectItem itemValue="Tecnico" itemLabel="Tecnico"/>
                        <f:selectItem itemValue="Auxiliar" itemLabel="Auxiliar"/>
                    </h:selectManyCheckbox>
                    <br></br>
                    <br></br>
                </div>
                <div>
                    <h:outputLabel value="Genero: "/>
                    <br></br>
                    <h:selectOneRadio value="#{obtener.genero}">
                        <f:selectItem itemValue="Femenino" itemLabel="Femenino"/>
                        <f:selectItem itemValue="Masculino" itemLabel="Masculino"/>
                        <f:selectItem itemValue="Otro" itemLabel="Otro"/>
                    </h:selectOneRadio>
                    <br></br>
                    <br></br>
                </div>
                <div>
                    <h:outputLabel value="Idiomas: "/>
                    <br></br>
                    <h:selectManyListbox value="#{obtener.idiomas}">
                        <f:selectItem itemValue="Ingles" itemLabel="Ingles"/>
                        <f:selectItem itemValue="Frances" itemLabel="Frances"/>
                        <f:selectItem itemValue="Aleman" itemLabel="Aleman"/>
                    </h:selectManyListbox>
                    <br></br>
                    <br></br>
                </div>
                <div>
                    <h:outputLabel value="Ubicacion: "/>
                    <br></br>
                    <h:selectOneRadio value="#{obtener.ubicacion}">
                        <f:selectItem itemValue="Facatativa" itemLabel="Facatativa"/>
                        <f:selectItem itemValue="Afueras" itemLabel="Afueras"/>
                    </h:selectOneRadio>
                </div>
                <div>
                    <h:outputLabel value="Dias Trabajados: "/>
                    <h:inputText value="#{obtener.dias}"/>
                </div>
                <div>
                    <h:commandButton action="result.xhtml" value="Generar"/>
                </div>
            </center>
        </h:form>
    </h:body>
</html>
